# Define some default values that can be overridden by system properties
jobkeeper.root.logger=INFO, CONSOLE
jobkeeper.console.threshold=INFO
jobkeeper.log.dir=../logs
jobkeeper.log.file=System.log
jobkeeper.log.threshold=INFO

detail.log.file=detail.log
detail.log.threshold=DEBUG

error.log.file=error.log
error.log.threshold=WARN


# DEFAULT: console appender only
log4j.rootLogger=${jobkeeper.root.logger}

log4j.logger.com.cstor=DEBUG,CONSOLE,jk,detail,error

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=${jobkeeper.console.threshold}
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} - %-5p [%t:%C{1}@%L] - %m%n

# jk
log4j.appender.jk=org.apache.log4j.RollingFileAppender
log4j.appender.jk.Threshold=${jobkeeper.log.threshold}
log4j.appender.jk.File=${jobkeeper.log.dir}/${jobkeeper.log.file}

# Max log file size of 100MB
log4j.appender.jk.MaxFileSize=100MB
# uncomment the next line to limit number of backup files
log4j.appender.jk.MaxBackupIndex=5

log4j.appender.jk.layout=org.apache.log4j.PatternLayout
log4j.appender.jk.layout.ConversionPattern=%d{ISO8601} - %-5p [%t:%C{1}@%L] - %m%n
#log4j.appender.jk.layout.ConversionPattern=<%d{yyyy-MM-dd HH:mm:ss-S}> %m%n

# detail
log4j.appender.detail=org.apache.log4j.RollingFileAppender
log4j.appender.detail.Threshold=${detail.log.threshold}
log4j.appender.detail.File=${jobkeeper.log.dir}/${detail.log.file}

log4j.appender.detail.MaxFileSize=100MB
log4j.appender.detail.MaxBackupIndex=5

log4j.appender.detail.layout=org.apache.log4j.PatternLayout
log4j.appender.detail.layout.ConversionPattern=%d{ISO8601} - %-5p [%t:%C{1}@%L] - %m%n

#error
log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.Threshold=${error.log.threshold}
log4j.appender.error.File=${jobkeeper.log.dir}/${error.log.file}

log4j.appender.error.MaxFileSize=100MB
log4j.appender.error.MaxBackupIndex=10

log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d{ISO8601} - %-5p [%t:%C{1}@%L] - %m%n


#error
log4j.appender.test=org.apache.log4j.RollingFileAppender
log4j.appender.test.Threshold=INFO
log4j.appender.test.File=${jobkeeper.log.dir}/test.log

log4j.appender.test.MaxFileSize=100MB
log4j.appender.test.MaxBackupIndex=10

log4j.appender.test.layout=org.apache.log4j.PatternLayout
log4j.appender.test.layout.ConversionPattern=%d{ISO8601} - %-5p [%t:%C{1}@%L] - %m%n
com.cstor.slaves=INFO,test
