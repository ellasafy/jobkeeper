# Define some default values that can be overridden by system properties
jobkeeper.root.logger=INFO
jobkeeper.console.threshold=INFO
jobkeeper.log.dir=../logs
jobkeeper.log.file=system.log

detail.log.file=detail.log
detail.log.threshold=DEBUG

#
# jobkeeper Logging Configurations
#

# Format is "<default threshold> (, <appender>)+

# DEFAULT: console appender only
log4j.rootLogger=${jobkeeper.root.logger}


log4j.logger.com.cstor=INFO, system
# jk
log4j.appender.system=org.apache.log4j.RollingFileAppender
log4j.appender.system.Threshold=INFO
log4j.appender.system.File=${jobkeeper.log.dir}/${jobkeeper.log.file}

# Max log file size of 100MB
log4j.appender.system.MaxFileSize=100MB
# uncomment the next line to limit number of backup files
log4j.appender.system.MaxBackupIndex=5

log4j.appender.system.layout=org.apache.log4j.PatternLayout
log4j.appender.system.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS} %-5p %c{1}:%L - %m%n
#log4j.appender.jk.layout.ConversionPattern=<%d{yyyy-MM-dd HH:mm:ss-S}> %m%n

# detail
log4j.appender.detail=org.apache.log4j.RollingFileAppender
log4j.appender.detail.Threshold=DEBUG
log4j.appender.detail.File=${jobkeeper.log.dir}/${detail.log.file}

log4j.appender.detail.MaxFileSize=100MB
log4j.appender.detail.MaxBackupIndex=5

log4j.appender.detail.layout=org.apache.log4j.PatternLayout
log4j.appender.detail.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS} %-5p %c{1}:%L - %m%n


# error
log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.Threshold=DEBUG
log4j.appender.error.File=${jobkeeper.log.dir}/error.log

log4j.appender.error.MaxFileSize=100MB
log4j.appender.error.MaxBackupIndex=5

log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS} %-5p %c{1}:%L - %m%n
